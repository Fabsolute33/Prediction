services:
  # Backend Service
  - type: web
    name: crescendo-api
    plan: free
    env: python
    buildCommand: pip install -r requirements.txt && python init_db.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Service
  - type: web
    name: crescendo-web
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: crescendo-api
          property: host
