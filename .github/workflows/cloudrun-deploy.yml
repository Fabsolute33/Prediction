name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - master
    paths:
      - '*.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'cloudbuild.yaml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/crescendo-api:${{ github.sha }} .
          docker tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/crescendo-api:${{ github.sha }} gcr.io/${{ secrets.GCP_PROJECT_ID }}/crescendo-api:latest

      - name: Push Docker image
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/crescendo-api:${{ github.sha }}
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/crescendo-api:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy crescendo-api \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/crescendo-api:${{ github.sha }} \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "GOOGLE_CLOUD_PROJECT=${{ secrets.GCP_PROJECT_ID }}"
